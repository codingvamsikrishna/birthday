<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Cheejaaa ðŸ’œ</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        color: #4b2a63;
        text-align: center;

        /* CLEAR BACKGROUND IMAGE (NO BLUR) */
        background: url("bg1.jpg") no-repeat center/cover;
    }

    /* REMOVED BLUR + WHITE OVERLAY (nothing here now) */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0); /* fully transparent */
        z-index: -1;
    }

    h1 {
        margin-top: 25px;
        font-size: 36px;
        font-weight: 700;
        color: #6f3fa8;
        letter-spacing: 1px;
        text-shadow: 0 4px 18px rgba(100, 50, 160, .25);
    }

    p {
        font-size: 17px;
        opacity: .9;
        margin-top: -6px;
        color: #593c7a;
        font-weight: 500;
    }

    /* PORTRAIT FRAME */
    .slideshow {
        width: 320px;
        height: 500px;
        margin: 28px auto;
        border-radius: 24px;
        overflow: hidden;
        background: rgba(220, 200, 255, 0.6);
        box-shadow: 0 10px 34px rgba(111, 63, 168, 0.25);
        border: 2px solid rgba(230, 210, 255, 0.9);
        position: relative;
    }

    .slide {
        position: absolute;
        inset: 0;
        opacity: 0;
        transition: 1.4s ease;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transform: scale(1.06);
        transition: 8s ease;
    }

    .slide.show {
        opacity: 1;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 14px;
        margin-bottom: 16px;
    }

    button {
        background: #b78be6;
        border: none;
        color: white;
        padding: 10px 18px;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(140, 92, 185, .25);
    }

    .sparkle {
        position: fixed;
        pointer-events: none;
        font-size: 20px;
        animation: floatUp 4.2s linear forwards;
        opacity: .9;
        color: #b992ff;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-750px); opacity: 0; }
    }
</style>
</head>

<body>

<h1>ðŸ’œ Happy Birthday Cheejaaa ðŸ’œ</h1>

<p>"Counting candles, not years"</p>

<div class="slideshow" id="slideshow">
    <div class="slide show"><img src="photo1.jpg"></div>
    <div class="slide"><img src="photo2.jpg"></div>
    <div class="slide"><img src="photo3.jpg"></div>
    <div class="slide"><img src="photo4.jpg"></div>
    <div class="slide"><img src="photo5.jpg"></div>
</div>

<div class="controls">
    <button id="prev">â€¹ Prev</button>
    <button id="musicBtn">Play Music â–¶</button>
    <button id="next">Next â€º</button>
</div>

<audio id="music" loop src="music.mp3"></audio>

<script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;
    let auto = setInterval(nextSlide, 4500);

    function showSlide(i) {
        slides.forEach((s, n) => s.classList.toggle("show", n === i));
    }

    function nextSlide() {
        index = (index + 1) % slides.length;
        showSlide(index);
    }

    function prevSlide() {
        index = (index - 1 + slides.length) % slides.length;
        showSlide(index);
    }

    document.getElementById("next").onclick = () => { clearInterval(auto); nextSlide(); };
    document.getElementById("prev").onclick = () => { clearInterval(auto); prevSlide(); };

    const music = document.getElementById("music");
    const btn = document.getElementById("musicBtn");
    let playing = false;

    btn.onclick = async () => {
        if (!playing) {
            try {
                await music.play();
                btn.textContent = "Pause Music â¸";
                playing = true;
            } catch {
                alert("Tap again to allow audio!");
            }
        } else {
            music.pause();
            btn.textContent = "Play Music â–¶";
            playing = false;
        }
    };

    function sparkle() {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.textContent = ["âœ¨","ðŸ’œ","ðŸŒ¸","ðŸ’–"][Math.floor(Math.random()*4)];
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.bottom = "0px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 4200);
    }
    setInterval(sparkle, 650);
</script>

</body>
</html>
