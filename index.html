    /* LANDSCAPE WIDE SLIDESHOW */
    .slideshow {

        position: relative;
        box-shadow: 0 10px 30px rgba(255, 0, 150, 0.3);

    button {

        border: none;
        padding: 10px 16px;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 6px 18px rgba(255, 46, 149, 0.25);
    }

    /* SPARKLE ANIMATION */
    .sparkle {
        position: fixed;
        pointer-events: none;
        font-size: 18px;
        color: #ff4da6;
        opacity: 0.9;
        animation: rise 4s linear forwards;
    }

    @keyframes rise {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-750px); opacity: 0; }

<script>
    const slides = document.querySelectorAll(".slide");

    function nextSlide() {
        index = (index + 1) % slides.length;
